<section class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Bem-vindo de volta</h2>
      <p class="login-subtitle">Faça login para acessar o sistema</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="sendLoginRequest()" (keydown.enter)="sendLoginRequest()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person-fill me-2"></i>Usuário
        </label>
        <input 
          id="username"
          class="form-control form-control-lg" 
          placeholder="Digite seu usuário ou email" 
          type="text" 
          formControlName="username"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          autocomplete="username">
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Usuário é obrigatório
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-2"></i>Senha
        </label>
        <div class="password-input-container">
          <input 
            id="password"
            class="form-control form-control-lg" 
            placeholder="Digite sua senha" 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            autocomplete="current-password">
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
            <i class="bi" [class.bi-eye-slash]="showPassword" [class.bi-eye]="!showPassword"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
      </div>
      
      <div class="form-options">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Lembrar de mim
          </label>
        </div>
        <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
      </div>
      
      <button 
        class="btn btn-login w-100" 
        type="submit"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading" class="d-flex align-items-center justify-content-center text-white">
          <i class="bi bi-box-arrow-in-right me-2 text-white"></i>
          Entrar
        </span>
        <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
          <span class="spinner-border spinner-border-sm me-2 text-white" role="status" aria-hidden="true"></span>
          Entrando...
        </span>
      </button>
    </form>
    
    <div class="alert alert-danger mt-3" *ngIf="error" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      {{error}}
    </div>
    
    <div class="login-footer">
      <p class="text-muted">
        <i class="bi bi-shield-check me-1"></i>
        Acesso seguro e protegido
      </p>
    </div>
  </div>
</section>
