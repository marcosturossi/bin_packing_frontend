<div class="card">
    <p-button icon="pi pi-truck" (click)="showDialog()" label="Selecionar Veículo" />

    <p-dialog header="Selecionar Veículo" [modal]="true" [(visible)]="visible" [style]="{ width: '28rem' }">
        <div class="dialog-body">
            <label class="label">Escolha um veículo existente</label>
            <select #sel class="select" (change)="selectVehicle(sel.value)">
                <option value="">-- selecione --</option>
                <option *ngFor="let v of availableVehicles; let i = index" [value]="i">
                    {{ v.width }} x {{ v.length }} x {{ v.height }} — max {{ v.maxWeight }}kg
                </option>
            </select>
        </div>
        <div class="dialog-actions">
            <p-button icon="pi pi-times" label="Fechar" severity="secondary" (click)="visible=false"></p-button>
        </div>
    </p-dialog>
</div>
