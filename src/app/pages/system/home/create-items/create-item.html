<div class="card">
    <p-button icon="pi pi-plus" (click)="showDialog()" label="Adicionar Item" />

    <p-dialog header="Adicionar Item" [modal]="true" [(visible)]="visible" [style]="{ width: '28rem' }">
        <div class="dialog-header">Adicionar novo item</div>
        <form [formGroup]="form" class="item-form">
            <div class="grid two-col">
                <label>W</label>
                <input pInputText type="number" formControlName="width" />

                <label>L</label>
                <input pInputText type="number" formControlName="length" />

                <label>H</label>
                <input pInputText type="number" formControlName="height" />

                <label>Quantidade</label>
                <input pInputText type="number" formControlName="quantity" />

                <label>Peso (kg)</label>
                <input pInputText type="number" formControlName="weight" />

                <label>Max Stack W</label>
                <input pInputText type="number" formControlName="itemMaxStackWeight" />
            </div>

            <div class="row gap">
                <label class="checkbox"><input type="checkbox" formControlName="stackable" /> Stackable</label>
                <label class="checkbox"><input type="checkbox" formControlName="uprightOnly" /> Upright Only</label>
            </div>

            <div class="actions">
                <p-button icon="pi pi-times" label="Cancelar" severity="secondary" (click)="visible = false" />
                <p-button icon="pi pi-save" label="Salvar" (click)="emitItem()" [disabled]="form.invalid" />
            </div>
        </form>
    </p-dialog>
</div>
